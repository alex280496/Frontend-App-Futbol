<div class="container">
    <form action="" #jugadorForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nombre">Cedula</label>
            <input type="text" class="form-control" name="cedula" placeholder="cedula">
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" placeholder="Nombre">
        </div>
        <div class="form-group">
            <label for="apellido">Apellidos</label>
            <input type="text" class="form-control" name="apellido" placeholder="Apellidos">
        </div>
        <div class="form-group">
            <label for="telefono">Telefono</label>
            <input type="text" class="form-control" name="telefono" placeholder="Telefono">
        </div>
        <div class="form-group">
            <label for="posicion_juego">Posicion de Juego</label>
            <input type="text" class="form-control" name="posicion_juego" placeholder="Posicion de Juego">
        </div>
        <div class="form-group">
            <label for="numero">Numero</label>
            <input type="text" class="form-control" name="numero" placeholder="Numero">
        </div>
        <div class="form-group">
            <label for="fecha_nacimiento">Fecha de Nacimiento</label>
            <input type="date" name="fecha_nacimiento" class="form-control">
        </div>
        <div class="form-group">
            <label for="imagen">Imagen</label>
            <input type="file" name="imagen" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Informacion</button>
    </form>
</div>
