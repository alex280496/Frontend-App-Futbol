<div class="container">
    <form #jugadorForm="ngForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="form-group">
            <label for="cedula">Cedula</label>
            <input type="text" class="form-control" name="cedula" placeholder="Cedula"
            #cedula="ngModel" [(ngModel)]=jugador.cedula>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" placeholder="Nombre"
            #nombre="ngModel" [(ngModel)]=jugador.nombre>
        </div>
        <div class="form-group">
            <label for="apellido">Apellidos</label>
            <input type="text" class="form-control" name="apellido" placeholder="Apellidos"
            #apellido="ngModel" [(ngModel)]=jugador.apellido>
        </div>
        <div class="form-group">
            <label for="telefono">Telefono</label>
            <input type="text" class="form-control" name="telefono" placeholder="Telefono"
            #telefono="ngModel" [(ngModel)]=jugador.telefono>
        </div>
        <div class="form-group">
            <label for="posicion_juego">Posicion de Juego</label>
            <input type="text" class="form-control" name="posicion_juego" placeholder="Posicion de Juego"
            #posicion_juego="ngModel" [(ngModel)]=jugador.posicion_juego>
        </div>
        <div class="form-group">
            <label for="numero">Numero</label>
            <input type="text" class="form-control" name="numero" placeholder="Numero"
            #numero="ngModel" [(ngModel)]=jugador.numero>
        </div>
        <div class="form-group">
            <label for="fecha_nacimiento">Fecha de Nacimiento</label>
            <input type="date" name="fecha_nacimiento" class="form-control" 
            #fecha_nacimiento="ngModel" [(ngModel)]=jugador.fecha_nacimiento>
        </div>
        <div class="form-group">
            <label for="equipo">Escoge al equipo que pertenece</label>
            <ng-select  [items]="equipos"
                [virtualScroll]="true"
                bindLabel="nombre"
                bindValue="id"
                name="equipo"
                placeholder="Selecciona un Equipo"
                [(ngModel)]="jugador.equipo_id">
            </ng-select>
        </div>
        
        <div class="form-group">
            <label for="imagen">Imagen</label>
            <input type="file" name="imagen" class="form-control" (change)="cargandoImagen($event.target.files)">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Informacion</button>
    </form>
</div>
