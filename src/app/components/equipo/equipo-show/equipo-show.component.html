<div class="panel panel-default" >
    <div class="panel-heading" >
      <h3 class="panel-title">{{this.equipo.nombre}}</h3>
    </div>
    <div class="panel-body">
      <img src="{{imgequipo + this.equipo.imagen}}" alt="">
    </div>
    <div class="panel-footer">
        <a  [routerLink]="['/equipo-edit/',this.equipo.id]" class="btn btn-success">Editar Informacion</a>
        <button class="btn btn-warning"> Eliminar Equipo</button>
    </div>
  </div>
